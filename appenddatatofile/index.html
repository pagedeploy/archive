<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Append Data to File" />
    <meta
      property="og:description"
      content="A simple website where you can input someting and have it be added to a text file."
    />
    <meta
      property="og:image"
      content="https://github.com/pagedeploy/cdn/blob/main/archive/random/textfile.png?raw=true"
    />
    <meta property="og:url" content="https://pagedeploy.github.io/archive/appenddatatofile" />
    <meta property="og:type" content="website" />
    
    <title>Append Data to File</title>
    <link
      rel="icon"
      href="https://github.com/pagedeploy/cdn/blob/main/archive/random/textfile.png?raw=true"
    />
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <h1>Append Data to File</h1>
    <form id="dataForm">
      <label for="backhalf">Custom Backhalf:</label>
      <input type="text" id="backhalf" name="backhalf" required />
      <button type="submit">Append to File</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
